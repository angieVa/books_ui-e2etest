name: CI

on:
  push:
    branches: 
    - '**'
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    # let's make sure our tests pass on Chrome browser
    name: E2E on Chrome
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          browser: chrome
          command: npm run test:e2e:ui:headless
